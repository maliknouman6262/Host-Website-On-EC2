<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            color: #004080;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        .navbar {
            background-color: #0056b3;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        /* Standardized Section Styles */
        .section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        /* Uniform Height for All Sections */
        .hero, .demo-section, .contact {
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Video Container */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video {
            width: 100%;
            max-width: 500px;
            height: 280px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">AI Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
<a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
<a class="nav-link" href="{{ url_for('pricing') }}">pricing</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Demo Videos Section -->
    <section class="demo-section section">
        <div class="container">
            <h2>Our Work in Action</h2>
            <p>Watch our demos to see how we transform ideas into reality.</p>
            <div class="video-container">
                <!-- YouTube Video -->
                <iframe class="video" 
                    src="https://www.youtube.com/embed/ScMzIvxBSi4" 
                    
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                
                <!-- Local Video Example -->
                <video class="video" controls>
                    <source src="static/videos/demo1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <video class="video" controls>
                    <source src="static/videos/demo2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AI Services. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
