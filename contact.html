<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #002366;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .navbar {
            background-color: #001a4d;
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-size: 1.2rem;
        }
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 5%;
        }
        .contact-info {
            max-width: 45%;
        }
        .contact-info h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00;
        }
        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .contact-details {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .contact-details i {
            font-size: 1.5rem;
            color: #ffcc00;
        }
        .contact-form {
            max-width: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }
        .form-control {
            font-size: 1.1rem;
        }
        .btn-submit {
            background-color: #ffcc00;
            color: #003366;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #003366;
            color: white;
        }
        .footer {
            background-color: #001a4d;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- <a class="navbar-brand" href="index.html">AI Services</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('ai_services') }}">AI Services</a></li> -->
                    <li><a class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                    <li><a class="nav-item"><a class="nav-link" href="{{ url_for('pricing') }}">Pricing</a></li>
                    <li><a class="nav-item"><a class="nav-link" href="{{ url_for('faq') }}">FAQ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch.</h2>
            <p>Whether you have questions about our services, need assistance, or want to share feedback, we are here to assist you.</p>
            <div class="contact-details">
                <i class="fas fa-phone"></i> +356 7960 4781
            </div>
            <div class="contact-details">
                <i class="fas fa-envelope"></i> contact@asi101.com
            </div>
        </div>
        <div class="contact-form">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Submit Now</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AI Services. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
